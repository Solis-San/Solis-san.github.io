<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Regisration Form </title>
  <!----======== CSS ======== -->
  <link rel="stylesheet" href="style.css">
  <!----===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <!-- Form header -->
    <header>Registro</header>

    <form action="#">
      <!-- First section of the form -->
      <div class="form first">
        <!-- Personal details section -->
        <div class="Informacion Personal">
          <span class="title">Informacion Personal</span>

          <div class="fields">
            <!-- Full Name input -->
            <div class="input-field">
              <label>Nombre Completo</label>
              <input type="text" placeholder="Tu nombre aqui" required="">
            </div>

            <!-- Date of Birth input -->
            <div class="input-field">
              <label>Fecha de Nacimiento</label>
              <input type="date" placeholder="Fecha de Nacimiento" required="">
            </div>

            <!-- Email input -->
            <div class="input-field">
              <label>Email</label>
              <input type="text" placeholder="Escribe tu email" required="">
            </div>

            <!-- Mobile Number input -->
            <div class="input-field">
              <label>Numero de Telefono</label>
              <input type="number" placeholder="Tu Numero de Telefono aqui" required="">
            </div>

            <!-- Gender selection -->
            <div class="input-field">
              <label>Genero</label>
              <select required="">
                <option disabled="" selected="">Selecciona tu Genero</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>
            </div>

            <!-- Occupation input -->
            <div class="input-field">
                <label>Tipo de Sangre</label>
                <select required="">
                  <option disabled="" selected="">Selecciona tu Tipo de Sangre</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
            </div>
          </div>
        </div>

          <!-- Next button -->
          <button class="nextBtn">
            <span class="btnText">Continuar</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
      </div>

      <script src="script.js"></script>

</body></html>
